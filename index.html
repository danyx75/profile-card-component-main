<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <img src="./images/bg-pattern-card.svg" alt="pattern-background-card">
    <article>
      <img class="profile-picture" src="images/image-victor.jpg" alt="victor-crest-profile-picture">
      <div class="profile">
        <h1 class="sr-only">Victor Crest</h1>
        <span>26</span>
      </div>
      <span class="profile-sub">London</span>
      <div class="hero"></div>

      <ul>
        <li>
          <span class="num">80K</span>
          <span class="word">Followers</span>
        </li>
        <li>
          <span class="num">803K</span>
          <span class="word">Likes</span>
        </li>
        <li>
          <span class="num">1.4K</span>
          <span class="word">Photos</span>
        </li>
      </ul>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Martinez</a>.
  </footer>
</body>
</html>
